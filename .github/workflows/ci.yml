name: yti-terminology-ui CI

on:
  pull_request:
    branches:
      - v2

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'npm'
    - run: npm ci
    - run: npm run test:ci
    - run: npm run lint
    - run: npm run build

