name: yti-terminology-ui CI

on:
  pull_request:
    branches:
      - monorepo

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terminology-ui
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "npm"
      - run: npm ci
      - run: npm run test:ci
      - run: npm run lint
      - run: npm run build
      - run: npm run i18n:ci
